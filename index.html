<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="rating-main-container">
            <div class="grey-circle">
            <img src="images/icon-star.svg" alt="star">
            </div>
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us 
            improve our offering!</p>
            <div class="rating">
                <div class="rating-numbers">1</div>
                <div class="rating-numbers">2</div>
                <div class="rating-numbers">3</div>
                <div class="rating-numbers">4</div>
                <div class="rating-numbers">5</div>
            </div>
            <button class="submit-btn" id="submit">Submit</button>
        </div>
    </div>
    <div class="result-main-container">
        <div class="result-container">
            <div class="thank-you-image">
                <img src="images/illustration-thank-you.svg" alt="Thank you">
            </div>
            <div class="note">
                <p class="notification">You selected <!-- Add rating here --> out of 5</p>
            </div>
            <h1>Thank you!</h1>
            <p class="thank-you-text">We appreciate you taking the time to give a rating.<br> If you ever need more support, 
                don't hesitate to <br>get in touch!</p>
        </div>
    </div>
</body>
</html>
